style = {
class = logging.Formatter

[formatter_debugFormatter]
format = [{asctime}.{msecs:0>3.0f}] {levelname!s:<5} {module!s:>8}.{funcName}:{lineno!s:<5} {message}
datefmt = %X
style = {
class = logging.Formatter

[formatter_timeFormatter]
format = [{asctime}] {message}
datefmt = %X
style = {
class = logging.Formatter

